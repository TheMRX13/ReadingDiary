name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Reading Diary Server
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Get version from main.go
        id: version
        shell: pwsh
        run: |
          $version = Select-String -Path "main.go" -Pattern 'AppVersion\s*=\s*"([^"]+)"' | ForEach-Object { $_.Matches.Groups[1].Value }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Found version: $version"
      
      - name: Install dependencies
        run: go mod tidy
      
      - name: Build Server with GUI
        run: go build -ldflags="-H windowsgui" -o bin/reading-diary-server.exe main.go
      
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release'
        with:
          files: bin/reading-diary-server.exe
          token: ${{ secrets.GITHUB_TOKEN }}
