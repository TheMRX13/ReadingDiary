name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Install dependencies
        run: go mod tidy
      
      - name: Build Windows executable
        run: go build -ldflags="-H windowsgui" -o reading-diary-server-windows-amd64.exe
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: reading-diary-server-windows-amd64.exe

  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Install dependencies
        run: |
          go mod tidy
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev
      
      - name: Build Linux executable
        run: go build -o reading-diary-server-linux-amd64
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: reading-diary-server-linux-amd64

  build-macos-arm64:
    name: Build for macOS ARM64
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Install dependencies
        run: go mod tidy
      
      - name: Build macOS ARM64 executable
        run: go build -o reading-diary-server-macos-arm64
      
      - name: Upload macOS ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-build
          path: reading-diary-server-macos-arm64

  build-macos-intel:
    name: Build for macOS Intel
    runs-on: macos-13
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Install dependencies
        run: go mod tidy
      
      - name: Build macOS Intel executable
        run: go build -o reading-diary-server-macos-amd64
      
      - name: Upload macOS Intel artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-amd64-build
          path: reading-diary-server-macos-amd64

  release:
    name: Create Release
    needs: [build-windows, build-linux, build-macos-arm64, build-macos-intel]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-build/reading-diary-server-windows-amd64.exe
            linux-build/reading-diary-server-linux-amd64
            macos-amd64-build/reading-diary-server-macos-amd64
            macos-arm64-build/reading-diary-server-macos-arm64
          token: ${{ secrets.GITHUB_TOKEN }}
